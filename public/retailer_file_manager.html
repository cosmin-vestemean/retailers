<!DOCTYPE html>
<html lang="en">
  <head>
    <title>monitor retailer</title>
    <meta name="description" content="integrating Pet Factory S1 with various retailers" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />-->
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/flatly/bulmaswatch.min.css" />
    <!--load font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!--load feathers-->
    <script src="//unpkg.com/@feathersjs/client@^5.0.0/dist/feathers.js"></script>
    <!--load socket.io-->
    <script src="//unpkg.com/socket.io-client@^4.0.0/dist/socket.io.js"></script>
  </head>
  <body>
    <nav class="navbar top" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i>Retailers list
          </a>
          <!-- retailer's logo: src="https://s13emagst.akamaized.net/layout/ro/images/logo//59/88362.svg">-->
          <a class="navbar-item is-rounded is-transparent" href="#">
            <img alt="emag" width="112" height="28" id="retailerLogo" />
          </a>
          <!--ADD A Preluare comenzi button-->
          <a class="navbar-item" href="#">
            <button
              id="preluareComenziBtn"
              class="button ml-2 is-small is-info"
            >
              Preluare comenzi
            </button>
            <button id="preluareFacturiBtn" class="button ml-2 is-small is-success">
              Preluare Facturi
            </button>
            <!--add spinner text input with default value 7-->
            <input
              id="daysOlder"
              class="input is-small is-info ml-2"
              type="number"
              value="7"
              min="1"
              max="30"
            />
            <span class="is-success">zile</span>
            <div id="retailerName" class="navbar-item title"></div>
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-danger" href="./"> Logout </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="tabs is-boxed p-2">
      <ul>
        <li id="defaultOpen" class="tab is-active">
          <a>Comenzi</a>
        </li>
        <li id="facturi_link" class="tab">
          <a>Facturi</a>
        </li>
      </ul>
    </div>
    <div id="comenzi" class="content-tab">
      <div class="table-container">
        <table
          id="xmlTable"
          class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-small"
        >
          <thead>
            <tr>
              <th>XMLDATE</th>
              <th width="20%">XMLFILENAME</th>
              <th>XML</th>
              <th>Partener</th>
              <th>Actions</th>
              <th class="is-info">
                <label class="checkbox is-success">
                  <input id="comenziTrimise" type="checkbox" />
                  Netrimise
                </label>
              </th>
            </tr>
          </thead>
          <tbody id="xmlTableBody" class="is-size-7"></tbody>
        </table>
      </div>
    </div>
    <div id="facturi" class="content-tab">
      <div class="table-container">
        <table
          id="facturiTable"
          class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-small"
        >
          <thead>
            <tr>
              <th>Data</th>
              <th>Document</th>
              <th>Suma</th>
              <th>Actions</th>
              <th class="is-info">
                <label class="checkbox is-success">
                  <input id="facturiTrimise" type="checkbox" />
                  Netrimise
                </label>
                <!--add button send all-->
                <button id="sendAllFacturi" class="button is-success is-small">Trimite toate</button>
              </th>
              <th>XML</th>
            </tr>
          </thead>
          <tbody id="facturiTableBody" class="is-size-7"></tbody>
        </table>
      </div>
    </div>
    <script type="module">
      import {
        openTab,
        fetchXMLFromRemoteServer,
        getNDisplayS1Docs,
        getNDisplayOrders,
        toggleComenziNetrimise,
        toggleFacturiNetrimise,
        sendAllFacturi
      } from './client.js'
      //add onclick to preluareComenziBtn button id
      document.getElementById('preluareComenziBtn').addEventListener('click', function () {
        fetchXMLFromRemoteServer()
      })
      //preluareFacturiBtn
      document.getElementById('preluareFacturiBtn').addEventListener('click', function () {
        getNDisplayS1Docs(1351, 712, 7121)
      })
      //add onclick to defaultOpen
      document.getElementById('defaultOpen').addEventListener('click', function () {
        openTab(event, 'comenzi')
      })
      //add onclick to facturi_link
      document.getElementById('facturi_link').addEventListener('click', function () {
        openTab(event, 'facturi')
      })
      //comenziTrimise
      document.getElementById('comenziTrimise').addEventListener('click', function () {
        toggleComenziNetrimise()
      })
      //facturiTrimise
      document.getElementById('facturiTrimise').addEventListener('click', function () {
        toggleFacturiNetrimise()
      })
      //sendAllFacturi
      document.getElementById('sendAllFacturi').addEventListener('click', function () {
        sendAllFacturi()
      })
      //defaultOpen
      document.getElementById('defaultOpen').click()      
      //set img src to logo_retailer from localStorage
      document.getElementById('retailerLogo').src = localStorage.getItem('logo_retailer')
      getNDisplayOrders(localStorage.getItem('trdr_retailer'))
      getNDisplayS1Docs(1351, 712, 7121);
    </script>
  </body>
</html>
