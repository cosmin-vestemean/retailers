      @media screen and (max-width: 800px) {

          border-collapse: collapse;
          border-spacing: 0;

          display: block;
          text-align: left;
        }
        .is-responsive th {
          font-weight: bold;
        }
        .is-responsive tr {
          margin-bottom: 1em;
          border-bottom: 1px solid #ddd;
        }
        .is-responsive thead {
          display: none;
        }
        
      }
