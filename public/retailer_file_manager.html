<!DOCTYPE html>
<html lang="en">
  <head>
    <title>monitor retailer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

  <body>
    <nav class="navbar top" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i>Retailers list
          </a>
          <!-- retailer's logo: src="https://s13emagst.akamaized.net/layout/ro/images/logo//59/88362.svg">-->
          <a class="navbar-item is-rounded is-transparent" href="#">
            <img alt="emag" width="112" height="28" id="retailerLogo" />
          </a>
          <!--ADD A Preluare comenzi button-->
          <a class="navbar-item" href="#">
            <button id="preluareFacturiBtn" class="button ml-2 is-small is-success">Preluare Facturi</button>
            <!--add spinner text input with default value 7-->
            <input
              id="daysOlder"
              class="input is-small is-info ml-2"
              type="number"
              value="7"
              min="1"
              max="30"
            />
            <span class="is-success">zile</span>
            <div id="retailerName" class="navbar-item title"></div>
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-danger" href="./"> Logout </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="tabs is-boxed p-2">
      <ul>
        <li id="defaultOpen" class="tab is-active">
          <a>Comenzi</a>
        </li>
        <li id="facturi_link" class="tab">
          <a>Facturi</a>
        </li>
      </ul>
    </div>
    <div id="comenzi" class="content-tab">
      <div class="table-container">
        <table
          id="xmlTable"
          class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-small"
        >
          <thead>
            <tr>
              <th>XMLDATE</th>
              <th width="20%">XMLFILENAME</th>
              <th>XML</th>
              <th>Partener</th>
              <th>Actions</th>
              <th>
                <label class="checkbox">
                  <input id="comenziTrimise" type="checkbox" />
                  Netrimise
                  <button id="trimiteComenzileNetrimise" class="button is-success is-small">
                    Trimite toate
                  </button>
                </label>
              </th>
            </tr>
          </thead>
          <tbody id="xmlTableBody" class="is-size-7"></tbody>
        </table>
      </div>
    </div>
    <div id="facturi" class="content-tab">
      <div class="table-container">
        <table
          id="facturiTable"
          class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-small"
        >
          <thead>
            <tr>
              <th>Data</th>
              <th class="is-narrow">Document</th>
              <th>Suma</th>
              <th>Actions</th>
              <th>
                <label class="checkbox">
                  <input id="facturiTrimise" type="checkbox" />
                  Netrimise
                </label>
                <!--add button send all-->
                <button id="sendAllFacturi" class="button is-success is-small">Trimite toate</button>
              </th>
              <th class="has-text-info">XML</th>
              <th class="has-text-info" colspan="2">Raspuns</th>
              <th>XML</th>
            </tr>
          </thead>
          <tbody id="facturiTableBody" class="is-size-7"></tbody>
        </table>
      </div>
    </div>

        openTab(event, 'facturi')
      })

      //facturiTrimise

      })
      //sendAllFacturi

        await sendAllFacturi()
      })
      //trimiteComenzileNetrimise

        await trimiteComenzileNetrimise()

      //defaultOpen

    <!--//scary bulma modal for deleting a row-->
    <div id="deleteModal" class="modal modal-fx-superScaled">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h1 id="deletedRow" class="p-5">Are you sure you want to delete this row?</h1>
          <button id="deleteYes" class="button is-danger">Yes</button>
          <button id="deleteNo" class="button is-success">No</button>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-modal-fx@1.1.1/dist/css/modal-fx.min.css" />

</html>
