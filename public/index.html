<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Retailers Integration</title>
    <meta name="description" content="Integrating Pet Factory S1 with various retailers" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/flatly/bulmaswatch.min.css" />
    <script src="//unpkg.com/@feathersjs/client@^5.0.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@^4.0.0/dist/socket.io.js"></script>
  </head>
  <body>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img
            src="https://www.petfactory.ro/wp-content/uploads/2022/06/sigla-pet-factory.ro_.png"
            width="90"
            height="28"
          />
          <!--add title-->
          <h1 class="title is-info">Retailers Integration</h1>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Documentation </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
          <button id="preluareComenziBtn" class="button is-link is-inverted mx-2">Preluare comenzi</button>
          <button id="preluareAperakBtn" class="button is-link is-inverted mx-2">Preluare APERAK</button>
          <button id="openAperakBtn" class="button is-link is-inverted mx-2">Fisiere APERAK</button>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- begin list of cards -->
    <div id="cardsContainer">
      <script type="module">
        import { retailers, drawRetailers } from './retailers.js'
        drawRetailers(retailers)
      </script>
    </div>
    <script type="module">
      import { getRemoteXmlListToErp, getRemoteAperakXmlListToErp, getEmptyAperak } from './client.js'
      //add onclick to preluareComenziBtn button id
      document.getElementById('preluareComenziBtn').addEventListener('click', function () {
        getRemoteXmlListToErp()
      })
      //add onclick to preluareAperakBtn button id
      document.getElementById('preluareAperakBtn').addEventListener('click', function () {
        getRemoteAperakXmlListToErp()
      })
      //aperakModal on click
      document.getElementById('openAperakBtn').addEventListener('click', function () {
        getEmptyAperak()
      })
      //modal-close on click
      document.querySelector('.modal-close').addEventListener('click', function () {
        // Get the modal
        var modal = document.getElementById('aperakModal')
        //remove class is-active from modal
        modal.classList.remove('is-active')
      })
    </script>
    <!--modal for displaying the CCCAPERAK with findoc=-1-->
    <div id="aperakModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p>APERAK</p>
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th>MESSAGEDATE</th>
              <th>MESSAGETIME</th>
              <th>MESSAGEORIGIN</th>
              <th>DOCUMENTREFERENCE</th>
              <th>DOCUMENTUID</th>
              <th>SUPPLIERRECEIVERCODE</th>
              <th>DOCUMENTRESPONSE</th>
              <th>DOCUMENTDETAIL</th>
            </tr>
          </thead>
          <tbody id="aperakTable"></tbody>
        </table>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
