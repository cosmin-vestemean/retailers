<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Retailers Integration</title>
    <meta name="description" content="Integrating Pet Factory S1 with various retailers" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/flatly/bulmaswatch.min.css" />
    <script src="//unpkg.com/@feathersjs/client@^5.0.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@^4.0.0/dist/socket.io.js"></script>
  </head>
  <body>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img
            src="https://www.petfactory.ro/wp-content/uploads/2022/06/sigla-pet-factory.ro_.png"
            width="90"
            height="28"
          />
          <!--add title-->
          <h1 class="title is-info">Retailers Integration</h1>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Documentation </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
          <button id="preluareComenziBtn" class="button is-link is-inverted mx-2">Preluare comenzi</button>
          <button id="preluareAperakBtn" class="button is-link is-inverted mx-2">Preluare APERAK</button>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- begin list of cards -->
    <div id="cardsContainer">
      <script type="module">
        import { Retailer } from './modules/retailer.js'

        // Create an array of Retailer objects
        const retailers = [
          new Retailer('11639', 'https://s13emagst.akamaized.net/layout/ro/images/logo//59/88362.svg'),
          new Retailer('12349', 'https://upload.wikimedia.org/wikipedia/commons/4/44/Kaufland_201x_logo.svg'),
          new Retailer('78631', 'https://www.supeco.ro/wp-content/uploads/2018/07/Asset-1.svg'),
          new Retailer('11322', 'https://cdn-static.carrefour.ro/unified/assets/images/dist/logo/default/carrefour.png'),
          new Retailer('13249', 'https://upload.wikimedia.org/wikipedia/commons/c/ce/Cora_logo.svg'),
          new Retailer('12349', 'https://upload.wikimedia.org/wikipedia/commons/4/44/Kaufland_201x_logo.svg')
        ]

        // Generate the HTML for each card and add it to the DOM
        for (var i = 0; i < retailers.length; i = i + 4) {
          const row = document.createElement('div')
          row.className = 'columns'
          for (var j = i; j < i + 4; j++) {
            if (j < retailers.length) {
              const retailer = retailers[j]
              const card = retailer.getCardHtml()
              row.innerHTML += card
            }
          }
          document.getElementById('cardsContainer').innerHTML += row.outerHTML
        }
      </script>
    </div>
    <script type="module">
      import { getRemoteXmlListToErp, getRemoteAperakXmlListToErp } from './client.js'
      //add onclick to preluareComenziBtn button id
      document.getElementById('preluareComenziBtn').addEventListener('click', function () {
        getRemoteXmlListToErp()
      })
      //add onclick to preluareAperakBtn button id
      document.getElementById('preluareAperakBtn').addEventListener('click', function () {
        getRemoteAperakXmlListToErp()
      })
    </script>
  </body>
</html>
